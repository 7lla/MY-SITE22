<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المركبات والسائقين</title>

    <!-- CSS مدمج -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container, .login-container {
            max-width: 600px;
            margin: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- شاشة تسجيل الدخول -->
<div id="login-container" class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="new-password">إعادة تعيين كلمة المرور:</label>
        <input type="password" id="new-password" name="new-password" placeholder="كلمة مرور جديدة"><br>

        <button type="submit">دخول</button>
    </form>
</div>

<!-- واجهة المستخدم بعد تسجيل الدخول -->
<div id="main-container" class="hidden container">
    <h2>إضافة سائق ومركبة</h2>
    <form id="driver-form">
        <!-- حقل اختيار المنطقة -->
        <label for="region">المنطقة:</label>
        <select id="region" name="region" required>
            <option value="الرياض">الرياض</option>
            <option value="مكة المكرمة">مكة المكرمة</option>
            <option value="المدينة المنورة">المدينة المنورة</option>
            <option value="القصيم">القصيم</option>
            <option value="الشرقية">الشرقية</option>
            <option value="عسير">عسير</option>
            <option value="تبوك">تبوك</option>
            <option value="حائل">حائل</option>
            <option value="الحدود الشمالية">الحدود الشمالية</option>
            <option value="جازان">جازان</option>
            <option value="نجران">نجران</option>
            <option value="الباحة">الباحة</option>
            <option value="الجوف">الجوف</option>
            <option value="الاحساء">الاحساء</option>
            <option value="الطائف">الطائف</option>
            <option value="الدوادمي">الدوادمي</option>
            <option value="الخرج">الخرج</option>
            <option value="بيشة">بيشة</option>
            <option value="النعيرية">النعيرية</option>
            <option value="الزلفي">الزلفي</option>
            <option value="المجمعة">المجمعة</option>
            <option value="القطيف">القطيف</option>
            <option value="الدما">الدما</option>
        </select><br>

        <label for="driver-name">اسم السائق:</label>
        <input type="text" id="driver-name" name="driver-name" required><br>

        <label for="project-name">اسم المشروع:</label>
        <input type="text" id="project-name" name="project-name" required><br>

        <label for="pickup-area">منطقة الاستلام:</label>
        <select id="pickup-area" name="pickup-area" required>
            <option value="الرياض">الرياض</option>
            <option value="مكة المكرمة">مكة المكرمة</option>
            <option value="المدينة المنورة">المدينة المنورة</option>
            <option value="الشرقية">الشرقية</option>
            <!-- إضافة بقية المدن هنا -->
        </select><br>

        <label for="receipt-date">تاريخ الاستلام:</label>
        <input type="date" id="receipt-date" name="receipt-date" required><br>

        <label for="vehicle-type">نوع المركبة:</label>
        <select id="vehicle-type" name="vehicle-type" required>
            <option value="سيدان بدجت">سيدان بدجت</option>
            <option value="بيجو">بيجو</option>
            <option value="هايس لايت">هايس لايت</option>
            <option value="سيدان أوتورند">سيدان أوتورند</option>
            <option value="يورفان الجديد">يورفان الجديد</option>
            <option value="يورفان القديم">يورفان القديم</option>
            <option value="سيدان الصافي">سيدان الصافي</option>
            <option value="دايراير بدجت">دايراير بدجت</option>
            <option value="كيتا مؤقت بيجو بدجت">كيتا مؤقت بيجو بدجت</option>
            <option value="كيتا">كيتا</option>
            <option value="بدجت مؤقت">بدجت مؤقت</option>
        </select><br>

        <label for="fuel-code">كود التعبئة:</label>
        <input type="text" id="fuel-code" name="fuel-code" required><br>

        <label for="plate-number">رقم اللوحة:</label>
        <input type="text" id="plate-number" name="plate-number" required><br>

        <label for="authorization-end">تاريخ نهاية التفويض:</label>
        <input type="date" id="authorization-end" name="authorization-end" required><br>

        <label for="authorization-status">حالة التفويض:</label>
        <select id="authorization-status" name="authorization-status" required>
            <option value="ساري">ساري</option>
            <option value="غير ساري">غير ساري</option>
        </select><br>

        <label for="previous-driver">اسم السائق السابق:</label>
        <input type="text" id="previous-driver" name="previous-driver"><br>

        <label for="vehicle-form">استمارة المركبة:</label>
        <input type="file" id="vehicle-form" name="vehicle-form" required><br>

        <label for="receipt-image">إرفاق صورة لسند الاستلام:</label>
        <input type="file" id="receipt-image" name="receipt-image" required><br>

        <button type="submit">حفظ</button>
    </form>
</div>

<!-- JavaScript مدمج -->
<script>
    // الدخول للنظام
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // التحقق من اسم المستخدم وكلمة المرور
        if (username === "مشرف" && password === "00") {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');
        } else {
            alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
        }
    });

    // إعادة تعيين كلمة المرور (هنا للمثال فقط)
    document.getElementById('new-password').addEventListener('input', function() {
        alert('تم تغيير كلمة المرور!');
    });

    // حفظ السائق والمركبة
    document.getElementById('driver-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        let region = document.getElementById('region').value;
        let driverName = document.getElementById('driver-name').value;
        let projectName = document.getElementById('project-name').value;
        let pickupArea = document.getElementById('pickup-area').value;
        let receiptDate = document.getElementById('receipt-date').value;
        let vehicleType = document.getElementById('vehicle-type').value;
        let fuelCode = document.getElementById('fuel-code').value;
        let plateNumber = document.getElementById('plate-number').value;
        let authorizationEnd = document.getElementById('authorization-end').value;
        let authorizationStatus = document.getElementById('authorization-status').value;
        let previousDriver = document.getElementById('previous-driver').value;
        let vehicleForm = document.getElementById('vehicle-form').files[0];
        let receiptImage = document.getElementById('receipt-image').files[0];

        alert("تم إضافة السائق بنجاح!\n\nمنطقة: " + region + "\nاسم السائق: " + driverName + "\nاسم المشروع: " + projectName);
    });
</script>

</body>
</html>
